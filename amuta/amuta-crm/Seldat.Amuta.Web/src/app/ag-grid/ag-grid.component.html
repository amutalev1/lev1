<div id="ag-grid-container" *ngIf="this.isGridEmpty" >
  <ag-grid-angular id="ag-grid" class="ag-theme-balham" [suppressColumnVirtualisation]="true" [rowData]="data"
    [columnDefs]="columnDefs" enableColResize enableRtl="true" (gridReady)="onGridReady($event)"
    [overlayLoadingTemplate]="overlayLoadingTemplate" [overlayNoRowsTemplate]="overlayNoRowsTemplate" (columnVisible)="onColumnVisible($event)"
    (columnResized)="this.api&&onColumnVisible($event)" [ngStyle]="!this.showGrid && {opacity: 0}"
    (selectionChanged)="onSelectionChanged($event)"
    [rowSelection]="rowSelection"
>
  </ag-grid-angular>
